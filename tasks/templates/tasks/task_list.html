<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <main>
        <div>
        <h1>My Tasks</h1>
        {% if task_object|length == 0 %}
        <p>You have no tasks</p>
        {% else %}
        <table>
            <thead>
                <th>Name</th>
                <th>Start Date</th>
                <th>Due date</th>
                <th>Is completed</th>
            </thead>
            <tbody>
                {% for tasks in task_object %}
                <tr>
                    <td>{{ tasks.name }}</td>
                    <td>{{ tasks.start_date }}</td>
                    <td>{{ tasks.due_date }}</td>
                    <td>{{ tasks.is_completed|yesno }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
       </div> 
    </main>
</body>
</html>
